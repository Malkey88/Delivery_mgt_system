<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" id="style" />
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <title>Login | Delivery Mgt System</title>
    <link rel="shortcut icon" href="image/favicon.png.png" type="image/png" />
  </head>
  <body>
    <!--page content-->
    <div class="container">
      <div class="form-login">
        <h4 class="text" data-text="Delivery Management System">
          Delivery Management System
        </h4>
        <br />
        <div class="textbox">
          <input
            type="text"
            id="username"
            class="form-control"
            style="color: white"
            placeholder="User_name"
          />
        </div>
        <br /><br />
        <div class="textbox">
          <input
            type="password"
            id="password"
            class="form-control"
            style="color: white"
            placeholder="Password"
          />
        </div>
        <br /><br />
        <div class="wrapper">
          <input class="button" type="submit" name="LOGIN" value="LOGIN" />
        </div>
      </div>
    </div>
    <div>
      <footer style="text-align: center; color: white">
        Â©2021 copyrights reserved
      </footer>
    </div>
  </body>
</html>
